<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="jq.js"></script>
    <script src="echarts.min.js"></script>
  </head>
  <style>
      #main{
           margin: 60px auto;
           width: 100%;
           height: 100%;
      }
  </style>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
    //   4.9.0版本之前才可以正常显示
      var value = 0.2;
var data = [value, value, value];
let option = {
    backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [
        {
            offset: 0,
            color: '#431ab8',
        },
        {
            offset: 1,
            color: '#471bba',
        },
    ]),
    title: {
        text: (value * 100).toFixed(0) + '{a|%}',
        textStyle: {
            fontSize: 50,
            fontFamily: 'Microsoft Yahei',
            fontWeight: 'normal',
            color: '#bcb8fb',
            rich: {
                a: {
                    fontSize: 28,
                },
            },
        },
        x: 'center',
        y: '35%',
    },
    graphic: [
        {
            type: 'group',
            left: 'center',
            top: '60%',
            children: [
                {
                    type: 'text',
                    z: 100,
                    left: '10',
                    top: 'middle',
                    style: {
                        fill: '#aab2fa',
                        text: '流量统计',
                        font: '20px Microsoft YaHei',
                    },
                },
            ],
        },
    ],
    series: [
        {
            type: 'liquidFill',
            radius: '80%',
            center: ['50%', '50%'],
            //  shape: 'roundRect',
            data: data,
            backgroundStyle: {
                color: {
                    type: 'linear',
                    x: 1,
                    y: 0,
                    x2: 0.5,
                    y2: 1,
                    colorStops: [
                        {
                            offset: 1,
                            color: 'rgba(68, 145, 253, 0)',
                        },
                        {
                            offset: 0.5,
                            color: 'rgba(68, 145, 253, .25)',
                        },
                        {
                            offset: 0,
                            color: 'rgba(68, 145, 253, 1)',
                        },
                    ],
                    globalCoord: false,
                },
            },
            outline: {
                borderDistance: 0,
                itemStyle: {
                    borderWidth: 20,
                    borderColor: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [
                            {
                                offset: 0,
                                color: 'rgba(69, 73, 240, 0)',
                            },
                            {
                                offset: 0.5,
                                color: 'rgba(69, 73, 240, .25)',
                            },
                            {
                                offset: 1,
                                color: 'rgba(69, 73, 240, 1)',
                            },
                        ],
                        globalCoord: false,
                    },
                    shadowBlur: 10,
                    shadowColor: '#000',
                },
            },
            color: {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [
                    {
                        offset: 1,
                        color: 'rgba(58, 71, 212, 0)',
                    },
                    {
                        offset: 0.5,
                        color: 'rgba(31, 222, 225, .2)',
                    },
                    {
                        offset: 0,
                        color: 'rgba(31, 222, 225, 1)',
                    },
                ],
                globalCoord: false,
            },
            label: {
                normal: {
                    formatter: '',
                },
            },
        },
    ],
};
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
